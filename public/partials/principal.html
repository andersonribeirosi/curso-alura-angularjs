<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>

<!-- campo de busca -->
<div class="row">
    <div class="col-md-12">
        <form>
            <input class="form-control" ng-model-options="{debounce: 500}" placeholder="filtrar pelo tÃ­tulo da foto"
                ng-model="filtro">
        </form>
    </div> <!-- fim col-md-12 -->
</div> <!-- fim row -->

<div class="row">
    <meu-painel class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
        <img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}">
    </meu-painel>
</div><!-- fim row -->
